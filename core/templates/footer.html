<footer>
    <div class="appInfo">
        
        <div class="columnsContainer flex-wrap">
            <div class="footerColumn logoColumn justify-content-between">
                <img class="logo" src="{% static 'imgs/logo.png' %}" alt="App Logo">
                <div>EJECT &copy; Algun Direitos Reservados</div>          
            </div>

            <div class="footerColumn">
                <h2>CONTATO</h2>

                <div class="columnContent">
                    <p>{{ footerContact.phoneNumber}}</p>
                    <p>{{ footerContact.email}}</p>
                </div>

                <div class="columnContent">
                    <p>{{footerContact.address}}</p>
                </div>

                <div class="socialMedia">
                    <a href="{{ footerContact.instagram }}" target="_blank">
                        <img src="{% static 'imgs/footer/instagram.png' %}" alt="Instagram">
                    </a>

                    <a href="{{ footerContact.facebook }}" target="_blank">
                        <img src="{% static 'imgs/footer/facebook.png' %}" alt="Facebook">
                    </a>

                    <a href="{{ footerContact.youtube }}" target="_blank">
                        <img src="{% static 'imgs/footer/youtube.png' %}" alt="Youtube">
                    </a>
                </div>
            </div>

            <div class="footerColumn">
                <h2>INFORMAÇÕES</h2>
                <div class="columnContent">
                    {% for fi in footerInformations %}
                    <a href="{{ fi.information_url }}" target="_blank">
                         <p>{{fi.information_name}}</p> 
                    </a>
                    {% endfor %}
                </div>
            </div>            
        </div>
        
    </div>
</footer>
